<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="BuyListController as showbuylist">
     <h2>To Buy:</h2>
     <ul ng-repeat="item in showbuylist.buyList">
       <li>Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="showbuylist.additem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-show="showbuylist.buyList.length==0">{{showbuylist.errormessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="BoughtListController as showboughtlist">
     <h2>Already Bought:</h2>
     <ul ng-repeat="item in showboughtlist.boughtList">
       <li>Bought  {{item.quantity}} {{item.name}} </li>
     </ul>
     <div class="emptyMessage" ng-if="showboughtlist.boughtList.length==0">{{showboughtlist.emptymessage}}</div>
    </div>
  </div>
</div>

</body>
</html>
